<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DocForge - Index</title>
<link rel="stylesheet" href="./assets/prism.css" />
<link rel="stylesheet" href="./assets/docforge.css" />
<script>
(function(){
  try {
    var t = localStorage.getItem('docforge.theme');
    if (t === 'light' || t === 'dark') document.documentElement.dataset.theme = t;
    else {
      var d = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.dataset.theme = d ? 'dark' : 'light';
    }
  } catch(e) {}
})();
</script>
</head><body>
<header class="df-header"><div class="df-header__inner">
<div>
<h1 class="df-title">DocForge</h1>
<p class="df-meta">Generated: 02.02.2026 07:26:21</p>
</div>
<button class="df-theme-toggle" id="themeToggle" type="button">Toggle theme</button>
</div></header>
<div class="df-layout">
<main class="df-content">
<h2 class="df-h2">Workbooks</h2>
<ul class="df-toc">
<li class="df-toc__ch"><a href="./docs/">docs.xlsx</a></li>
</ul>
</main></div>
<script src="./assets/docforge.js"></script>
</body></html>
